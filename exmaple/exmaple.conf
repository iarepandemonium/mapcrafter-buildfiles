output_dir = output

[global:map]
world = exmaple
texture_size = 16
rotations = top-left top-right bottom-right bottom-left
render_unknown_blocks = true

[world:exmaple]
input_dir = exmaple

[map:isometric_day]
name = Exmaple - Isometric Daylight
render_mode = daylight

[map:exmaple_isometric_night]
name = Exmaple - Isometric Nightlight
render_mode = nightlight

[map:exmaple_isometric_cave]
name = Exmaple - Isometric Cave
render_mode = cavelight

[map:exmaple_exmaple_isometric_plain]
name = Exmaple - Isometric Plain
render_mode = plain
render_leaves_transparent = false
render_biomes = false

[map:topdown_day]
name = Exmaple - Topdown Daylight
render_view = topdown
render_mode = daylight

[map:exmaple_topdown_night]
name = Exmaple - Topdown Nightlight
render_view = topdown
render_mode = nightlight

[map:exmaple_topdown_cave]
name = Exmaple - Topdown Cave
render_view = topdown
render_mode = cavelight

[map:exmaple_exmaple_topdown_plain]
name = Exmaple - Topdown Plain
render_view = topdown
render_mode = plain
render_leaves_transparent = false
render_biomes = false

